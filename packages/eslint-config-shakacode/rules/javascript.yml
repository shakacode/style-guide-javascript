---
rules:
  arrow-parens:
    - 2
    - "always"

  # http://eslint.org/docs/rules/no-return-assign.html
  # packages/eslint-config-airbnb-base/rules/best-practices.js used the default which is
  # without the "always". We like never assigning in a return statement.
  no-return-assign:
    - 2
    - "always"

  # http://eslint.org/docs/rules/no-unused-vars
  # We like using an _someVarName for unused args
  no-unused-vars:
    - 2
    - args: "all"
      argsIgnorePattern: ^_

  # http://eslint.org/docs/rules/max-len
  # https://github.com/airbnb/javascript/blob/master/packages/eslint-config-airbnb-base/rules/style.js#L128
  # Almost identical to airbnb's version, but adds ignore of `import` statements
  max-len:
    - 2
    -
      code: 100
      tabWidth: 2
      ignoreUrls: true
      ignoreComments: false
      ignoreRegExpLiterals: true
      ignoreStrings: true
      ignoreTemplateLiterals: true
      ignorePattern: ^import\\s+
